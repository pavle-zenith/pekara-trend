<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proizvodi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div style="margin-bottom: 50px;" class="container">
        <div class="main-content">
            <div class="row">
                <h1>Proizvodi</h1>
                <div style="display: flex; gap:20px;">
                    <button id="open-popup" class="btn">Unesi Proizvod</button>
                    <button id="view-notifications" class="btn">
                        <i class="bell-icon">üîî</i>
                        <span id="notification-counter" class="notification-counter">0</span>
                    </button>
                </div>
            </div>
            <div id="products"></div>
        </div>
        <div style="margin-bottom: 50px;" class="sidebar">
            <div class="order-left">
                <div class="row flex">
                    <h2>Pregled porud≈æbine</h2>
                </div>
                <ul id="order-summary"></ul>
                <p>Ukupna cena:<span id="total-price">0.00</span> KM</p>
            </div>
            <div class="order-right">
                <button onclick="sendOrder()" style="width:100%;" class="btn">Po≈°alji porud≈æbinu</button>
                <button onclick="deleteOrder()" class="btn red">Obri≈°i Porud≈æbinu</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Unesi Nov Proizvod</h2>
            <form id="product-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="product-name">Naziv:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Slika:</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Cena:</label>
                    <input type="number" step="any" id="product-price" name="product-price" required>
                </div>
                <button type="submit" class="btn">Unesi proizvod</button>
            </form>
        </div>
    </div>

    <div id="notifications-popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Notifikacije</h2>
            <div id="notifications-list"></div>
        </div>
    </div>

    <!-- Novi popup za editovanje proizvoda -->
    <div id="edit-popup" class="popup">
        <div class="popup-content">
            <span class="close-button edit-close-button">&times;</span>
            <h2>Izmeni Proizvod</h2>
            <form id="edit-product-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="edit-product-name">Naziv:</label>
                    <input type="text" id="edit-product-name" name="edit-product-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-image">Slika:</label>
                    <input type="file" id="edit-product-image" name="edit-product-image">
                </div>
                <div class="form-group">
                    <label for="edit-product-price">Cena:</label>
                    <input type="number" step="any" id="edit-product-price" name="edit-product-price" required>
                </div>
                <button type="submit" class="btn">Izmeni proizvod</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pekara Trend | Softver izradio <a href="https://belgrand.net/en/">BELGRAND</a></p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
