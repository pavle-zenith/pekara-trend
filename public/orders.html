<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porudžbine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div style="margin-bottom: 50px;" class="container">
        <div class="row">
            <h1>Porudžbine</h1>
            <button id="view-history" class="btn">Istorija Porudžbina</button>
            <button id="export-history" class="btn">Izvezi Istoriju u Excel</button>
            <button id="daily-report" class="btn">Generiši Dnevni Izveštaj</button> <!-- Dodato dugme za dnevni izveštaj -->
            <button id="reset-report" class="btn">Resetuj Izveštaj</button>
        </div>
        
        <div id="orders"></div>
    </div>

    <div id="history-popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Istorija Porudžbina</h2>
            <div id="order-history">
                <div class="order"></div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h2>Poslednje Završene Porudžbine</h2>
        <ul id="completed-orders-list">
            <!-- Ova lista će se dinamički popunjavati -->
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 Pekara Trend | Softver izradio <a href="https://belgrand.net/en/">BELGRAND</a></p>
    </footer>
    
    <audio id="new-order-sound" src="notification.mp3" preload="auto"></audio>

    <script src="orders.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</body>
</html>
